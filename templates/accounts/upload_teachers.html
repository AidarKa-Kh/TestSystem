{% extends 'accounts/base_teach.html' %}
{% block content %}
    <title>Загрузка преподавателей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <div class="container">
        <h1>Загрузка преподавателей</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="file" name="file" aria-describedby="inputGroupFileAddon04">
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Загрузить</button>
            </div>
        </form>

        <h2>Добавить преподавателя</h2>
        <button class="btn btn-primary" id="addManuallyBtn">Добавить</button>

        <form method="post" id="addManuallyForm" style="display: none;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="last_name" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="patronymic" class="form-label">Отчество</label>
                <input type="text" class="form-control" id="patronymic" name="patronymic" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script>
        document.getElementById('addManuallyBtn').addEventListener('click', function () {
            var addManuallyForm = document.getElementById('addManuallyForm');
            if (addManuallyForm.style.display === 'none') {
                addManuallyForm.style.display = 'block';
            } else {
                addManuallyForm.style.display = 'none';
            }
        });
    </script>
{% endblock %}
